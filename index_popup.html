<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>완성된 페이지</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #f4f4f4;
        }
        #container {
            width: 500px;
            height: 300px;
            padding-top: 20px;
            padding-left: 50px;
            font-size: 24px;
        }
        #container p {
            margin-top: 10px;
            font-weight: 600;
            font-size: 1.2em;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <div id="container">
        <p>메뉴 - 브랜드 페이지</p>
        <p>메뉴 - 고객센터 페이지</p>
        <p>footer구간, 카톡 팝업 있습니다.</p>
    </div>
</body>
</html>
