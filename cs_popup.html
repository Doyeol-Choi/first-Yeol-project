<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>완성된 페이지</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #f4f4f4;
        }
        #container {
            width: 400px;
            height: 200px;
            padding-top: 20px;
            padding-left: 50px;
            font-size: 24px;
        }
        #container p {
            margin-top: 10px;
        }
        #container p:first-child {
            font-weight: 600;
            font-size: 1.4em;
        }
    </style>
</head>
<body>
    <div id="container">
        <p>자주 묻는 질문</p>
        <p>클릭시 오픈됩니다.</p>
    </div>
</body>
</html>
